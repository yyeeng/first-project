<!-- src/main/resources/templates/editnotice.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Notice</title>
</head>
<body>
<h2>Edit Notice</h2>

<form action="/submit_edit_notice" method="post" th:object="${posting}">
    <input type="hidden" th:field="*{id}" />
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required />
    <br/>
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea>
    <br/>
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required />
    <br/>
    <!-- Add other fields as needed -->

    <button type="submit">Submit</button>
</form>

<a th:href="@{/notice/{id}(id=${posting.id})}">Back to Notice</a>
</body>
</html>
