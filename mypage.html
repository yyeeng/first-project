<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">

    <form action="/mypage-process" method="post">

        <div class="form-group">
            <label for="name">재설정 이름</label>
            <p th:text="${loggedInMemberName}"></p>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요"></div>
        <div class="form-group">
            <label for="email">재설정 이메일</label>
            <p th:text=" ${loggedInMemberEmail}"></p>
            <input type="text" id="email" name="email" placeholder="이메일을 입력하세요"></div>

        <div class="form-group">
            <label for="userid">재설정 아이디</label>
            <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요"></div>
        <div class="form-group">
            <label for="password">재설정 비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"></div>
        <div class="form-group">
            <label for="password2">재설정 비밀번호 확인</label>
            <input type="password" id="password2" name="password2" placeholder="비밀번호를 다시 입력하세요"></div>

        <button type="submit">등록</button>
    </form>

</div>

</body>
</html>
